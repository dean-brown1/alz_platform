name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install "fastapi>=0.111" "uvicorn[standard]>=0.30" "httpx>=0.27"
            pip install . || true
          fi
          pip install "pytest>=8" "flake8>=7" "mypy>=1.10" "types-requests" "types-setuptools"

      - name: Lint (flake8)
        run: flake8 .

      - name: Type-check (mypy)
        run: mypy --install-types --non-interactive --ignore-missing-imports .

      - name: Tests (pytest if tests/ exists)
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ directory; skipping."
          fi

      - name: Build Docker (smoke)
        run: |
          docker build -f ops/Dockerfile -t alz_platform:ci .
